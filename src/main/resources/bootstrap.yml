server:
  port: ${SERVER_PORT:11111}

spring:
  application:
    name: ${APPLICATION_NAME:client-service}
  cloud:
    kubernetes:
      discovery:
        enabled: false
      enabled: false
    config:
      discovery:
        enabled: true
        serviceId: ${CONFIGURATION_SERVICE_ID:configuration-service}
      failFast: true
      retry:
        max-attempts: 60
      token: ffa6f30b-041f-445a-9beb-3b42927fab1a
    bus:
      id: ${spring.application.name}:${spring.profiles.active}:${random.uuid}
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true
    stream:
      kafka:
        binder:
          zkNodes: zookeeper-service
          brokers: message-broker-service
  sleuth:
    traceId128: true
    sampler:
      probability: 1.0
    opentracing:
      enabled: true
  zipkin:
    base-url: http://tracing-service-1.com:9411
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:26257/defaultdb?ssl=true&sslmode=disable
    username: root
  liquibase:
    changeLog: "classpath:db/changelog/db.changelog-master.yaml"

#For curl localhost:9988/actuator/refresh -d {} -H "Content-Type: application/json"
management:
  endpoints:
    web:
      exposure:
        include=*:

eureka:
  instance:
    hostname: ${HOST_NAME:client-service-1.com}
    homePageUrl: http://${eureka.instance.hostname}/
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://discovery-service-1.com:8761/eureka/}

logging.level:
  com.fdobrotv: trace
  "liquibase" : info

